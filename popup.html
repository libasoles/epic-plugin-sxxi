<!doctype html>
<html>
  <head>
      
    <title>EPIC Tweaks - S.XXI</title>    
    <meta charset="UTF-8" />
    
    <script src="popup.js"></script>
    <style>
    * {
        color: white;        
    }
    body {
        background: black;   
        font-size: 14px;
    }
    header {
        margin-bottom: 30px;
    }
    h1, p {        
        text-align: center;
    }   
    h2 {
        text-align: left;
        font-size: 18px;
        margin: 4px 0;
    }
    section {
        display:       block;
        margin: 2px 0;
    }
    img {
        text-align: center; 
    }
    hr {        
        width: 80%;
        text-align: center;
    }
    .text-small {
        font-size: 12px;
    }
    .center {
        text-align: center;
    }
    .box {
        display:       inline-block;
    }
    .small {
        width:         48px;
    }
    .medium {
        width:         96px;
    }
    .big {
        width:         200px;
    }
    .separator {        
        height:        15px;
    }
    button{
        cursor:        pointer;
        background:    #3d85c6;
        color:         #fff;
        display:       inline-block;
        width:         60px;
        height:        50px;
        line-height:   50px;
        font:          normal 700 24px/50px "Calibri", sans-serif;
        text-align:    center;
        text-shadow:   0px 0px 0 #000;
        border:        none;
        vertical-align: middle;
        padding:        0;
    }
    button.big{      
        background:    #3d85c6;
        color:         #fff;
        display:       inline-block;
        width:         200px;
        height:        50px; 
        line-height:   50px;
    }
</style>
  </head>
  <body>
    
    <header>
        <h1>
            <img src="https://siglo21.epic-sam.net/Images/logo-Epic.png?20150120"/>        
        </h1>
        <p class="text-small">Plugin no oficial - Comunidad S.XXI</p>
        <hr/>
    </header>
    
    <content>        
    
    
        <section id="video">
            <h2>Video</h2>
            <button id="fullscreen" class="big">Fullscreen!</button>
        </section>  
        
        <section class="separator"></section>  
        
        <section id="text">
            <h2>Foros</h2>
            <button id="text-size" class="big">Agrandar texto</button>
        </section>
        
        <section class="separator"></section>  
        
    </content>
  </body>
</html>
